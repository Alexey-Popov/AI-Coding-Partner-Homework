# ============================================
# Banking Transactions API Configuration
# ============================================

# Application Info
spring.application.name=Banking Transactions API
application.version=1.0.0

# ============================================
# Server Configuration
# ============================================
server.port=3000
server.servlet.context-path=/api/v1

# Graceful shutdown
server.shutdown=graceful

# ============================================
# Jackson (JSON) Configuration
# ============================================
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.com.banking.api=INFO
logging.level.org.springframework.web=INFO

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log file
logging.file.name=logs/banking-api.log
logging.file.max-size=10MB
logging.file.max-history=30

# ============================================
# CORS Configuration
# ============================================
cors.allowed-origins=http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Content-Type,Authorization,X-Requested-With
cors.exposed-headers=X-RateLimit-Limit,X-RateLimit-Remaining,X-RateLimit-Reset
cors.allow-credentials=true
cors.max-age=3600

# ============================================
# Rate Limiting Configuration
# ============================================
rate-limit.max-requests-per-minute=100
rate-limit.enabled=true

# ============================================
# Transaction Configuration
# ============================================
transaction.max-amount=1000000.00
transaction.supported-currencies=USD,EUR,GBP,JPY,AUD,CAD,CHF,CNY,SEK,NZD,INR,BRL

# ============================================
# Export Configuration
# ============================================
export.csv.filename-prefix=transactions
export.csv.date-format=yyyy-MM-dd

# ============================================
# Validation Configuration
# ============================================
validation.account-number-pattern=^ACC-[A-Z0-9]{5}$
validation.amount-decimal-places=2

# ============================================
# Actuator Configuration (Health & Metrics)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# ============================================
# Development Profile Specific
# ============================================
# To activate dev profile, run with: --spring.profiles.active=dev
